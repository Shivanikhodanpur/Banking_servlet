<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	
	<title>register page</title>
		<link rel="stylesheet" href="style.css">

	


</head>

<body>
	<section class="container">
	<form action="Register" method="post">

		<h1 align="center">Registration page</h1>
		<label>bankid</label>
		<input type="text" placeholder="Enter your Bank ID" name="bank_id";
			style="background-color:lightgrey;"> <br><br>

		<label>bankname</label>
		<input type="text" placeholder="Enter Bank Name" name="bank_name" ;
			style="background-color:lightgrey;"><br><br>

		<label>ifsccode</label>
		<input type="text" placeholder="Enter IFSC Code Of Your Branch" name="ifsc_code"
			style="background-color:lightgrey;"><br><br>

		<label>accno</label>
		<input type="text" placeholder="Enter Account Number" name="aacno" ;
			style="background-color:lightgrey;"><br><br>

		<label>pin</label>
		<input type="text" placeholder="Enter Your Pin(only numbers)" name="pin";
			style="background-color:lightgrey;"><br><br>

		<label>cust_id</label>
		<input type="text" placeholder="Enter Customer ID" name="cust_id" style="background-color:lightgrey;"><br><br>

		<label>custname</label>
		<input type="text" placeholder="Enter Customer Name" name="cust_name";
			style="background-color:lightgrey;"><br><br>

		<label>balance</label>
		<input type="text" name="balance"style="background-color:lightgrey;"><br><br>

		<label>email</label>
		<input type="text" placeholder="Enter your Email" name="email";
			style="background-color:lightgrey;"><br><br>

		<label>phone</label>
		<input type="text" placeholder="Enter Mobile Number" name="phone";
			style="background-color:lightgrey;"><br><br>

		<input type="submit" value="register" class="button">
	</form>
	</section>

</body>

</html>
